        //Sending Headers in axios
        let url3 = "https://icanhazdadjoke.com/"
        async function getJokes() {
            try {
                const header ={ headers:{Accept:"text/plain"} };
                let jokes = await axios.get(url3,header);
                return jokes.data;
            } catch(err) {
                console.log("Jokes not found.",err);
            }
        }
