<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread in js</title>
</head>
<body>
    <script>
        //spread 
        let arr = [1,2,3,4,5,6,8,7,9];
        console.log(Math.max(...arr));  // it will spread the array elements individually
        let newArr = (`new array : ${[...arr]}`);
        console.log(newArr);

        //merging two arrays using spread operator
        let arr1 = [10,11,12];
        let merged = [...arr, ...arr1]; 
        console.log(merged);  

        //spread in object litrels
        let obj ={
            name:"Harsh",
            age:21
        }
        console.log({...obj,id:123}); // it will copy all the properties of obj and add id property to it
    </script>
</body>
</html>
