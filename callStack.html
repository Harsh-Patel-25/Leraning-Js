<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callstack in js</title>
</head>

<body>
    <h1>Titan's world</h1>
    <script>
        function demo() {
            console.log("Hello");
        }
        function hello() {
            demo();
        }
        hello();
        //Call stack for this :- in stack hello , demo 

        //Callback hell
        let h1 = document.querySelector("h1");

        function changeColor(color, delay, nextColorChange) {
            setTimeout(() => {
                h1.style.color = color;
                if (nextColorChange) {
                    nextColorChange();
                }
            }, delay);
        }

        changeColor("red", 1000, () => {
            changeColor("orange", 1000, () => {
                changeColor("green", 1000, () => {
                    changeColor("blue", 1000);
                });
            });
        });

        //Callback nesting => CallBack Hell 

        //Promises object resolve & reject
        function savetoDb(data, success, failure) {
            let is = Math.floor(Math.random() * 10) + 1;
            if (is > 4) {
                success();
            } else {
                failure();
            }
        }
        savetoDb("Titans World", () => {
            console.log("success : Data was saved.");
            savetoDb("Harsh Patel", () => {
                console.log("success1 : data2 is saved.");
                savetoDb("This is Data3", () => {
                    console.log("success2 : Data3 is saved.")
                }, () => {
                    consol.log("failure2 : Weak connection , Data3 was not saved.")
                });
            }, () => {
                console.log("Failure1 : Data2 is not saved.");
            });
        }, () => {
            console.log("Failure : Connection was weak. Data not saved.")
        });

        function SAVETODB(data) {
            return new Promise((resolve, reject) => {
                let internetspeed = Math.floor(Math.random() * 10) + 1;
                if (internetspeed > 4) {
                    resolve("Success : Data saved.");
                } else {
                    reject("Falure : Weak connection.");
                }
            })
        }
        //then method in promises
        //fulfilled => then method
        //rejected => catch method

        let request = SAVETODB("Hello World!"); // request is promise object
        request.then(() => {
            console.log("Promise was resolved.");
            console.log(request);
        })
            .catch(() => {
                console.log("Promise was rejected.");
                console.log(request);
            });
        //compact version
        SAVETODB("Hello World!").then(() => {
            console.log("Promise was resolved.");
        })
            .catch(() => {
                console.log("Promise was rejected.");
                console.log(request);
            });


        SAVETODB("Hello World!").then(() => {
            console.log("Data1 saved.");
            SAVETODB("Titans world").then(() => {
                console.log("Data2 saved.")
            });
        })
            .catch(() => {
                console.log("Promise was rejected.");
                console.log(request);
            });

        //Promise chaining
        SAVETODB("Hello World!")
            .then(() => {
                console.log("Data1 saved.");
                return SAVETODB("Titans world");
            })
            .then(() => {
                console.log("Data2 saved.");
            })
            .catch(() => {
                console.log("Promise was rejected.");
                console.log(request);
            });
    </script>
</body>

</html>
